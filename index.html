<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loginfy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="fonts/Akira Expanded Demo.otf" as="font" type="font/otf" crossorigin>
</head>
<body>
  <div class="bg">
    <h1 class="logo-type" id="typing-text">LOGINFY</h1>

    <div class="login-container">
      <div class="user-icon">
        <img src="profile.png" alt="User Icon">
      </div>
      <h2>SIGN IN WITH EMAIL</h2>
      <p class="subtitle">Login test made with HTML<br>CSS and JavaScript</p>

      <div class="input-group">
        <img src="email.png" alt="Email Icon">
        <input type="email" placeholder="EMAIL">
      </div>

      <div class="input-group">
        <img src="password.png" alt="Lock Icon">
        <input type="password" id="password" placeholder="PASSWORD">
        <img src="openeye.png" id="togglePassword" class="eye-icon" alt="Toggle Password">
      </div>

      <div class="forgot-password">FORGOT PASSWORD?</div>

      <button class="get-started">GET STARTED</button>

      <div class="divider"></div>
      <p class="or">OR SIGN IN WITH</p>

      <div class="socials">
        <img src="google.png" alt="Google">
        <img src="facebook.png" alt="Facebook">
        <img src="apple.png" alt="Apple">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
